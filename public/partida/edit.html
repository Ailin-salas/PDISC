<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Partida</title>
</head>
<body>
    <h1>Editar Partida</h1>
    <form id="edit-partida-form">
        <label for="resultado">Resultado:</label><br>
        <input type="text" id="resultado" name="resultado" required><br><br>
        
        <label for="fecha_partida">Fecha de la partida:</label><br>
        <input type="datetime-local" id="fecha_partida" name="fecha_partida" required><br><br>
        
        <label for="torneoId">ID del Torneo:</label><br>
        <input type="number" id="torneoId" name="torneoId" required><br><br>
        
        <button type="submit">Actualizar Partida</button>
    </form>
    <script>
        const partidaId = 1; // ID de la partida a editar

        document.addEventListener('DOMContentLoaded', () => {
            fetch(`http://localhost:3000/partidas/${partidaId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').value = data.resultado;
                    document.getElementById('fecha_partida').value = new Date(data.fecha_partida).toISOString().slice(0, 16);
                    document.getElementById('torneoId').value = data.torneoId;
                })
                .catch(error => console.error('Error al cargar los datos:', error));
        });

        document.getElementById('edit-partida-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const resultado = document.getElementById('resultado').value;
            const fecha_partida = new Date(document.getElementById('fecha_partida').value).toISOString();
            const torneoId = parseInt(document.getElementById('torneoId').value);

            const datosActualizados = {
                resultado,
                fecha_partida,
                torneoId
            };

            fetch(`http://localhost:3000/partidas/${partidaId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(datosActualizados),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Partida actualizada:', data);
                alert('Partida actualizada con Ã©xito!');
            })
            .catch(error => console.error('Error al actualizar la partida:', error));
        });
    </script>
</body>
</html>

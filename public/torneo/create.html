<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58a0dc3146.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid py-3">
                <a href="#" class="text-decoration-none navbar-brand">
                    <span class="logo-text">MAPTV</span>
                </a>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">TORNEOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">NOTICIAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACTO</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="create-tournament-main">
        <section class="container-fluid py-5">
            <h1 class="main-title text-center">CREA TU PROPIO TORNEO!</h1>
        </section>

        <section class="container my-5">
            <div class="row gx-5">
                <div class="col-md-4 mb-4">
                    <div class="tournament-form-card p-4 rounded-3">
                        <h2 class="section-title">INFORMACIÓN DEL TORNEO</h2>
                        <form>
                            <div class="mb-3">
                                <label for="creador" class="form-label">Creador:</label>
                                <input type="text" class="form-control" id="creador" placeholder="Nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del torneo:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del Torneo">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" rows="3" placeholder="Escribe aquí"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="tournament-form-card p-4 rounded-3">
                        <h2 class="section-title">INFORMACIÓN DEL JUEGO</h2>
                        <form>
                            <div class="mb-3">
                                <label for="juego" class="form-label">Juego:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="juego" placeholder="Buscar">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha de inicio:</label>
                                <input type="date" class="form-control" id="fecha">
                            </div>
                            <div class="mb-3">
                                <label for="reglas" class="form-label">Reglas:</label>
                                <textarea class="form-control" id="reglas" rows="3" placeholder="Escribe aquí"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="premios" class="form-label">Premios:</label>
                                <textarea class="form-control" id="premios" rows="3" placeholder="Escribe aquí"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="tournament-form-card p-4 rounded-3 text-center">
                        <h2 class="section-title">PRESENTACIÓN DEL TORNEO</h2>
                        <div class="upload-box p-5 rounded-3 border-dashed">
                            <input type="file" id="upload-file" class="d-none">
                            <label for="upload-file" class="upload-label">
                                <i class="fas fa-upload fa-3x mb-3"></i>
                                <p>Subir Archivo</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row gx-5 justify-content-center mt-5">
                <div class="col-12 text-center">
                    <div class="tournament-form-card p-5 rounded-3">
                        <h2 class="section-title mb-4">formulario para crear la vista del torneo</h2>
                        <textarea class="form-control" rows="8" placeholder="Escribe aquí el código para la vista del torneo"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-5">
                <button class="btn btn-create">Crear ⚡</button>
            </div>
        </section>
    </main>

    <footer class="footer py-4 mt-5">
        <div class="container d-flex justify-content-between align-items-center">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Preguntas Frecuentes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Términos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Soporte</a></li>
            </ul>
            <span class="copyright">© MAPTV</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

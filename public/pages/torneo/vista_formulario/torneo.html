<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Propio Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/style/toneos.css">
    <link rel="stylesheet" href="../../../assets/style/modulo_menu.css">
    <link rel="stylesheet" href="../../../assets/style/modulo_footer.css">
</head>
<body>
    <header class="header"></header>

    <main class="container-fluid  m-2">
        <h1 class="text-white text-center">¡CREA TU PROPIO TORNEO!</h1>
        <form class="container p-2 rounded form-container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="p-3 rounded h-100 section-box">
                        <h2 class="text-center mb-4">INFORMACIÓN DEL TORNEO</h2>
                        <div class="mb-3">
                            <label for="creador" class="form-label">Creador</label>
                            <input type="text" class="form-control" id="creador" placeholder="Nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="nombreTorneo" class="form-label">Nombre del torneo</label>
                            <input type="text" class="form-control" id="nombreTorneo" placeholder="Marcador de Posición">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" placeholder="Escribe aquí"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="p-3 rounded h-100 section-box">
                        <h2 class="text-center mb-4">INFORMACIÓN DEL JUEGO</h2>
                        <div class="mb-3">
                            <label for="juego" class="form-label">Juego</label>
                            <input type="text" class="form-control" id="juego" placeholder="Buscar">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="mb-3">
                            <label for="reglas" class="form-label">Reglas</label>
                            <textarea class="form-control" id="reglas" rows="3" placeholder="Escribe aquí"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="premios" class="form-label">Premios</label>
                            <textarea class="form-control" id="premios" rows="3" placeholder="Escribe aquí"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="p-3 rounded h-100 section-box text-center">
                        <h2 class="text-center mb-4">PRESENTACIÓN DEL TORNEO</h2>
                        <label for="imageUpload" class="upload-box card p-5 mb-3 d-inline-block w-100">
                            <input type="file" id="imageUpload" accept="image/*" class="d-none">
                            <img id="imagePreview" src="#" alt="Previsualización de imagen" class="img-fluid" style="display: none;">
                            <p id="uploadText">Sube Archivo</p>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="p-5 rounded text-center h-100 section-box">
                        <p>formulario para crear la vista del torneo</p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                 <a href="" class="btn btn-lg btn-success">Crear⚡</a>
                 
            </div>
        </form>
    </main>
    
    <hr class="mb-2">
    
    div class="chatbot-container" id="chatbot-container">
        <button class="chatbot-toggle" id="chatbot-toggle" aria-label="Abrir Chatbot">
            <i class="fas fa-comment-dots"></i>
        </button>
        <div class="chatbot-window" id="chatbot-window">
            <div class="chatbot-header">
                <h3>Asistente Portafy</h3>
                <button class="chatbot-close" id="chatbot-close" aria-label="Cerrar Chatbot">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
            </div>
            <div class="chatbot-input-area">
                <input type="text" id="chatbot-input" placeholder="Escribe tu pregunta..."
                    aria-label="Escribe tu pregunta al asistente">
                <button id="chatbot-send" aria-label="Enviar mensaje">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <hr class="mt-2">
    
    <footer></footer>
    
    <!-- Importar el módulo -->
    <script src="../../../assets/js/modulos/carga/modulo_carga.js"></script>
    <script type="module" src="../../../assets/js/modulos/menu/main_menu.js" defer></script>
    <script type="module" src="../../../assets/js/modulos/footer/main_footer.js" defer></script>
    <script src="../../..//assets/js/Torneo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
